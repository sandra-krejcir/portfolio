<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="frontground-container">
          <div id="secOne">
            <h1 id="typewriter" class="typewritten hide">
              Hi, my name is Sandra :)
            </h1>
            <div id="theWriter" class="hide">|</div>
          </div>
          <div id="secTwo">
            <p id="typewriteR" class="typewritteN hide">
              I'm a Frontend developer with a passion for UX design.
            </p>
            <div id="theWriteR" class="hide">|</div>
          </div>
          <div class="introButtons">
            <button
              id="contact"
              class="noShow"
              type="button"
              onclick="showSlides(-1)"
            >
              Work with me
            </button>
            <button
              id="viewing"
              class="noShow"
              type="button"
              onclick="showSlides(1)"
            >
              View my portfolio
            </button>
          </div>
        </div>
        <div class="slideshow-container hide">
          <div class="mySlides fade">
            <div id="slideOne"></div>
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div id="slideTwo"></div>
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div id="slideThree"></div>
            <div class="text">Caption Three</div>
          </div>

          <div class="mySlides fade">
            <div id="slideFour"></div>
            <div class="text">Caption Four</div>
          </div>

          <div class="mySlides fade">
            <div id="slideFive"></div>
            <div class="text">Caption Five</div>
          </div>

          <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
          <a class="next" onclick="nextSlide(1)">&#10095;</a>

          <div id="dots">
            <div style="text-align: center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
              <span class="dot" onclick="currentSlide(5)"></span>
            </div>
          </div>
        </div>

        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
